<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-20">Welcome to <span class="font-bold text-amber-600">Baper Bank!</span></h1>
    </header>
    <section class="mt-3 w-3/4 bg-neutral-300 mx-auto py-4">
        <h2 class="mt-3 text-3xl text-center">Login Please</h2>
        <div class="text-center mt-2" action="">
            <input id="user-email" class="border-2 rounded text-xl border-lime-300" type="email"
                placeholder="Enter Your Email (a@b.c)"><br>
            <input class="border-2 rounded text-xl border-lime-300 mt-2" type="password" name=""
                placeholder="Enter Your Password (p)" id="user-password"><br>
            <button id="submit-btn" class="bg-green-600 py-2 px-4 rounded text-white font-bold mt-2">Submit</button>
        </div>
    </section>
    <script src="bank.js"></script>
</body>

</html>
