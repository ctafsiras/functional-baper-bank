<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-20">Inside The <span class="font-bold text-amber-600">Baper Bank!</span></h1>
    </header>
    <main class="">
        <section class="grid grid-cols-3 gap-2 mt-5 mx-auto w-3/4">
            <div class="bg-green-400  text-center text-white font-semibold rounded p-5">
                <h3 class="text-3xl ">Deposit</h3>
                <h2 class="text-4xl">$<span id="total-deposit">00</span></h2>
            </div>
            <div class="bg-yellow-400  text-center text-white font-semibold rounded p-5">
                <h3 class="text-3xl ">Withdraw</h3>
                <h2 class="text-4xl">$<span id="total-withdraw">00</span></h2>
            </div>
            <div class="bg-blue-400  text-center text-white font-semibold rounded p-5">
                <h3 class="text-3xl ">Balance</h3>
                <h2 class="text-4xl">$<span id="total-balance">00</span></h2>
            </div>

        </section>
        <section class="grid grid-cols-2 mt-5 mx-auto gap-2 w-3/4">
            <div class="bg-neutral-300 mx-auto px-9 py-4">
                <h2 class="mt-3 text-3xl text-center">Please Enter Deposit</h2>
                <div class="text-center mt-2" action="">
                    <input id="deposit-amount" class="border-2 rounded text-xl border-lime-300" type="text"
                        placeholder="Enter Your Deposit"><br>
                    <button id="deposit-btn"
                        class="bg-green-600 py-2 px-4 rounded text-white font-bold mt-2">Deposit</button>
                </div>
            </div>
            <div class="bg-neutral-300 mx-auto px-6 py-4">
                <h2 class="mt-3 text-3xl text-center">Please Enter Withdraw</h2>
                <div class="text-center mt-2" action="">
                    <input id="withdraw-amount" class="border-2 rounded text-xl border-lime-300" type="text"
                        placeholder="Enter Your Withdraw"><br>
                    <button id="withdraw-btn"
                        class="bg-green-600 py-2 px-4 rounded text-white font-bold mt-2">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
